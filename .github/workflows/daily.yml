name: Daily Commit Bot

on:
  schedule:
    - cron: "30 0 * * *"   # Runs daily at 6:00 AM IST
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Make daily update
        run: |
          echo "Last update: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "Akshad Bot"
          git config --global user.email "akshad-bot@users.noreply.github.com"
          git add .
          git commit -m "Daily automated commit" || exit 0
          git push
